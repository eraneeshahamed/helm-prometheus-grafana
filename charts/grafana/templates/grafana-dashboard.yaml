#This bootstraps dashboards on grafana installation
#JSON templates in /dashboards folder are inserted. You can add your custom dashboards to that folder and install/upgrade this helm chart.
{{- if .Values.global.grafana.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard
  namespace: {{ .Values.global.namespace }}
  labels:
    app: grafana
data:
  dashboards.yaml: |
    providers:
      - name: dashboards
        type: file
        updateIntervalSeconds: 60
        allowUiUpdates: true
        disableDeletion: false
        editable: true
        options:
          path: /etc/grafana/provisioning/dashboards
          foldersFromFilesStructure: true
{{ (.Files.Glob "dashboards/*").AsConfig | indent 4 }}
{{- end -}}
         
